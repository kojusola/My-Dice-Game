<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dice Game</title>
</head>
<body class="body">
    <div class="container">
        <header class="header">Dice Game</header>
        <div class="name-input">
            <input type="text" id="player-name" name="name" class="player-name" placeholder="Enter Your Name">
            <input type="submit" value="Enter" id="player-name" class="name">
        </div>
        <h2>Your Roll</h2>
        <div class="num-value">
            <p>Dice Values:</p>
            <div class="dice-values">
                <span></span>
                <p>points</p>
            </div>
        </div>
        <img src="" alt="" id="dice-image">
        <div class="total-value">
            <p>Total Score:</p>
            <div class="dice-total">
                <span></span>
                <p>points</p>
            </div>
        </div>
        <div class="btns">
            <button>Roll Dice</button>
            <button>Reset Game</button>
        </div>
        <div class="result">
            <p></p>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
